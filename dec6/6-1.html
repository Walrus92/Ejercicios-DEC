<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var resultado = document.querySelector(".data")
            resultado.innerHTML = (localStorage.getItem("nombre"))

            document.querySelector(".boton").onclick = function () {
                localStorage.setItem("nombre", document.querySelector("#name").value)
                resultado.innerHTML = (localStorage.getItem("nombre"))
            }
        }
    </script>
</head>

<body>
    <form>
        nombre:<input type="text" id="name"><br>
        apellidos:<input type="text" id="apellidos"><br>
        dni:<input type="text" id="dni"><br>
        tlf:<input type="text" id="tlf"><br>
        <input type="button" class="boton" value="Enviar">
    </form>
    <div class="data"></div>
</body>

</html>
